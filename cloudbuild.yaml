steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/lemenode-backend', './backend']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lemenode-backend']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lemenode-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lemenode-backend'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'  # Increased for Firebase SDK
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY},FIREBASE_PROJECT_ID=$PROJECT_ID,CORS_ORIGINS=${_CORS_ORIGINS}'

images:
  - 'gcr.io/$PROJECT_ID/lemenode-backend'

substitutions:
  _GEMINI_API_KEY: ''  # Set via command line or trigger
  _CORS_ORIGINS: 'https://skinglow.app'  # Your production domains

options:
  logging: CLOUD_LOGGING_ONLY

